[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Register custom marks used in BDD feature files
markers =
    frontend: marks tests as frontend (for filtering)
    backend: marks tests as backend (for filtering)
    backend-only: marks tests as backend-only (no frontend equivalent)

# Filter warnings from third-party libraries
filterwarnings =
    ignore:'maxsplit' is passed as positional argument:DeprecationWarning:gherkin
